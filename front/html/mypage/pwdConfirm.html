<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="keywords" content="레시피, 혼밥, 요리">

    <!-- favicon-->
    <link rel="shortcut icon" type="text/css" href="">
    <link rel="icon"  type="text/css" href="">

    <!-- google icon CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <!-- basic CSS -->
    <link rel="stylesheet" type="text/css" href="/front/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/front/css/base.css">
    <link rel="stylesheet" type="text/css" href="/front/css/common.css">

    <!-- page CSS -->
    <link rel="stylesheet" type="text/css" href="/front/css/mypage.css">

    <!-- plugin CSS -->
    <link rel="stylesheet" href="/front/css/swiper-bundle.min.css">

    <!--[if IE 9]>
    <link type="text/css" href="https://cdn.jsdelivr.net/gh/coliff/bootstrap-ie8/css/bootstrap-ie9.min.css" rel="stylesheet">
    <![endif]-->
    <!--[if lte IE 8]>
    <link type="text/css" href="https://cdn.jsdelivr.net/gh/coliff/bootstrap-ie8/css/bootstrap-ie8.min.css" rel="stylesheet">
    <![endif]-->

    <title>집슐랭</title>
</head>
<body>
    <header></header>
    <main class="w1080 clearfix">
        <aside class="myMenu">
            <!--마이페이지 (left)박스-->
            <div class="myBox">
                <img src="/front/images/profile.jpg" alt="profile">
                <h1>USER_ID</h1>
                <input type="button" value="정보수정" class="btn" onclick="loaction.href='#'"> 
                <ul>
                    <li class="myBox_count">
                        <span class="material-symbols-outlined">favorite</span>
                        <p>찜 0개</p>
                    </li>
                    <li class="myBox_count">
                        <span class="material-symbols-outlined">density_small</span>
                        <p>내 글 0개</p>
                    </li>
                    <li class="myBox_count">
                        <span class="material-symbols-outlined">stylus</span>
                        <p>내 댓글 0개</p>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="pwdConfirmWrap">
            <form action="" method="post" id="confirmForm">
                <div class="confirmInfo">
                    <h6>비밀번호 확인</h6>
                    <p>개인 정보를 안전하게 보호하기 위하여</p>
                    <p>비밀번호를 다시 입력해 주세요.</p>
                </div>
                <div class="inputBox">
                    <div class="inputField">
                        <label for="pwdCheck">비밀번호</label>
                        <input type="password" name="pwdCheck" id="pwdCheck" placeholder="비밀번호">
                        <span class="pwdToggle material-symbols-outlined">visibility_off</span>
                    </div>
                    <span class="inputError">비밀번호 일치하지 않습니다. 다시 입력해주세요</span>
                </div>
                <div class="btnGroup lg">
                    <button type="button" class="btnBd" onclick="location.href='/front/index.html'">취소</button>
                    <button type="button" class="btnBg" onclick="location.href=''">확인</button>
                </div>
            </form>
        </div>
    </main>
    <!-- 푸터 -->
    <footer></footer>
    
    <!-- js -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/front/js/common.js"></script>
    <script src="/front/js/mypage.js"></script>
</body>
</html>
