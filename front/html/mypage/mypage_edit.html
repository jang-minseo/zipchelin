            <div class="menu">
                <a href="">레시피</a>

                <a href="">공지사항</a>
            </div>
            <div class="right_menu">
                <!-- <img class="icon" src="images/icon2/search.png" /> -->
                <a href="">
                    <span class="material-symbols-outlined">search</span>
                </a>
                <a href="">로그인</a>
                <a href="">회원가입</a>
            </div>
        </div>
    </header>

    <main class="clearfix">
         <!--마이페이지 left박스-->
     <div class="mypage_leftBox">
        <img class="profile_img" src="/front/images/icon/profile.jpg" alt="profile">
        <h1>USER_ID</h1>
        <input type="button" value="정보수정" class="edit_btn" onclick="loaction.href='#'"> 
        <ul class="leftBox_icon">
            <li class="myBox_count">
                <span id="myBox_icon" class="material-symbols-outlined">favorite</span>
                <p>찜 0개</p>
            </li>
            <li class="myBox_count">
                <span id="myBox_icon" class="material-symbols-outlined">density_small</span>
                <p>내 글 0개</p>
            </li>
            <li class="myBox_count">
                <span id="myBox_icon" class="material-symbols-outlined">stylus</span>
                <p>내 댓글 0개</p>
            </li>
        </ul>
        
    </div>

    <div class="edit_info">
        <h4>개인정보 수정</h4>

        <hr>
        <img src="/front/images/icon/profile.jpg" alt="profile_img" class="profile_img_edit" onclick="loaction.href='#'">
        <input type="button" value="사진선택" class="profile_editbtn" class="profile_editbtn1" onclick="loaction.href='#'">
        <input type="button" value="기본이미지로변경" class="profile_editbtn" class="profile_editbtn2" onclick="loaction.href='#'">
        <hr>

        <div class="edit_info_id ">
            <label for="id" class="edit_label">아이디</label>
            <div class="edit_info_input">
                <input type="text" id="id" class="edit_input" name="id" placeholder="USER_ID">
            </div>

            <label for="pwd" class="edit_label">새 비밀번호</label>
            <div class="iedit_info_input">
                <input type="password" id="pwd" class="edit_input" name="pwd" placeholder="비밀번호">
                <span class="pwdToggle material-symbols-outlined">visibility_off</span>
            </div>

            <label for="new_pwd" class="edit_label">새 비밀번호 확인</label>
            <div class="edit_info_input">
                <input type="password" id="new_pwd" class="edit_input" name="new_pwd" placeholder="새 비밀번호">
                <span class="pwdToggle material-symbols-outlined">visibility_off</span>
            </div>

            <label for="name" class="edit_label">이름</label>
            <div class="edit_info_input">
                <input type="text" id="name" class="edit_input" name="name" placeholder="이름">
            </div>
            
            <div>
                <label for="email" class="edit_label">이메일</label>
                <div class="edit_info_input">
                    <input type="text" id="email_1" class="edit_email_input"  placeholder="이메일">
                    <span>@</span>
                    <input type="text" id="email_2" class="edit_email_input" value="gmail.com" disabled>
                    <select id="edit_email_input_choose">
                        <option selected>직접입력</option>
                        <option>naver.com</option>
                        <option>kakao.com</option>
                        <option>gmail.com</option>
                    </select>
                    <input type="hidden" id="email" name="email">
                    <input type="button" value="인증" class="" class="" onclick="loaction.href='#'">
                </div>
            </div>

            <label for="tel" class="edit_label">전화번호</label>
            <div class="edit_info_input">
                <input type="text" id="tel" class="edit_input" name="tel" placeholder="전화번호">
                <input type="button" value="인증" class="" class="" onclick="loaction.href='#'">
            </div>

            <a href="#" class="edit_leave">회원탈퇴</a>

            <hr>

            <input type="button" value="수정완료" class="" class="" onclick="loaction.href='#'">
        </div>

    </div>
    </main>
