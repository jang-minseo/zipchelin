<title>아이디/비밀번호 찾기</title>
</head>
<body id="find_body">
    <section id="find_section">
    <h1 id="find_target">아이디찾기</h1>
    <div id="find_box_box">
        <div id="find_box_id" class="find_box">
            <label class="find_id_label" id="find_id_button" for="find_id">아이디찾기</label>
        </div>
        <div id="find_box_pwd" class="find_box">
            <label class="find_pwd_label" id="find_pwd_button" for="find_pwd">비밀번호찾기</label>
        </div>
    </div>
    <form id="find_sign_up_form">
            <div id="find_input_area">
                <div>
                    <input type="radio" id="find_id" name="find" value="finding_id" checked>
                    <input type="radio" id="find_pwd" name="find" value="finding_pwd">

                    <label for="find_email" class="">이메일</label>
                    <div id="find_email_box">
                        <input type="text" id="find_email_1" placeholder="이메일" required>
                        <span>@</span>
                        <input type="text" id="find_email_2" value="gmail.com" disabled>
                        <input type="hidden" id="find_email" name="email">
                        <select id="find_email_input_choose">
                            <option value="gmail.com">gmail.com</option>
                            <option value="naver.com">naver.com</option>
                            <option value="kakao.com">kakao.com</option>
                            <option>직접입력</option>
                        </select>
                    </div>
                    <p class="find_warning" id="find_warning_email">이메일은 필수입력사항 입니다.</p>
                </div>
                <div id="find_name_box">
                    <label for="find_name" >이름</label>
                    <div>
                        <input type="text" id="find_name" name="name" placeholder="이름" required>
                    </div>
                    <p class="find_warning" id="find_warning_name">이름은 필수입력사항 입니다.</p>
                </div>
                <div>
                    <input value="찾기" type="button" id="find_do_find" onclick="find_form_submit()"><!--구성 요소중 누락된 요소 있을 시 거절-->
                </div>
            </div>
    </form>
    </section>
    <!-- js -->
