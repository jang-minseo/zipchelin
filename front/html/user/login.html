    <title>로그인</title>
    <script>
        function login_form_submit(){
            let user_id=$('#login_id').val();
            let user_pwd=$('#login_password').val();
            let login_check_count=0;
            if(user_id==''){
                $('#login_id_warning').css('display','block')
            }else{
                $('#login_id_warning').css('display','none')
                login_check_count++;
            }

            if(user_pwd==''){
                $('#login_pwd_warning').css('display','block')
            }else{
                $('#login_pwd_warning').css('display','none')
                login_check_count++;
            }
            if(login_check_count==2){
                $('#login_form').submit();
            }else{
                return false;
            }
        }

        function login_fail_get_out(){
            $('#login_fail').css('display','none');
        }
    </script>
</head>
<body>
    <div id="login_fail">
        <div id="login_fail_box">
            <p id="login_fail_msg">해당하는 아이디가 없거나 비밀번호가 틀렸습니다.</p>
            <button id="login_fail_out" type="button" onclick="login_fail_get_out()">확인</button>
        </div>
    </div>
    <section id="login_section">
        <h1 id="login_title">로그인</h1>
        <form id="login_form" action="#">
            <div class="login_input_left login_input_div">
                <label for="login_id">아이디</label>
                <input type="text" id="login_id" name="id" placeholder="아이디">
                <p class="login_warning" id="login_id_warning">아이디가 입력되지 않았습니다.</p>
            </div>
            <div class="login_input_right login_input_div">
                <label for="login_id_save" class="small">아이디 저장</label>
                <input id="login_id_save" type="checkbox" class="login_small" name="id_save">
            </div>
            <div class="login_input_left login_input_div">
                <label for="login_password">비밀번호</label>
                <input type="password" id="login_password" name="pwd" placeholder="비밀번호">
                <p class="login_warning" id="login_pwd_warning">비밀번호가 입력되지 않았습니다.</p>
            </div>
            <div class="login_input_right login_input_div">
                <a href="find.html" class="login_small login_find">아이디/비밀번호 찾기</a>
            </div>
            <div>
                <button class="login_login" type="button" onclick="login_form_submit()">로그인</button>
            </div>
        </form>
        <div>
            <h2>소셜 로그인</h2>
        </div>
        <div id="login_email_box">
            <div class="login_email"><a href="#"></a></div>
            <div class="login_email"><a href="#"></a></div>
            <div class="login_email"><a href="#"></a></div>
        </div>
    </section>
    
    
    <!-- js -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../../js/user.js"></script>
</body>
</html>
