    <meta property="og:url" content="">

    <!-- favicon-->
    <link rel="shortcut icon" type="text/css" href="">
    <link rel="icon"  type="text/css" href="">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <!-- basic CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <title>로그인</title>
</head>
<body>
    <section id="login_section">
        <h1 id="login_title">로그인</h1>
        <form action="#">
            <div class="login_input_left login_input_div">
                <label for="login_id">아이디</label>
                <input type="text" id="login_id" name="id" placeholder="아이디" required>
            </div>
            <div class="login_input_right login_input_div">
                <label for="login_id_save" class="small">아이디 저장</label>
                <input id="login_id_save" type="checkbox" class="login_small" name="id_save">
            </div>
            <div class="login_input_left login_input_div">
                <label for="login_password">비밀번호</label>
                <input type="password" id="login_password" name="pwd" placeholder="비밀번호" required>
            </div>
            <div class="login_input_right login_input_div">
                <a href="#" class="login_small login_find">아이디/비밀번호 찾기</a>
            </div>
            <div>
                <input class="login_login" type="submit" value="로그인">
            </div>
        </form>
        <div>
            <h2>소셜 로그인</h2>
        </div>
        <div id="login_email_box">
            <div class="login_email"><a href="#"></a></div>
            <div class="login_email"><a href="#"></a></div>
            <div class="login_email"><a href="#"></a></div>
        </div>
    </section>
    
    <!-- js -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../../js/user.js"></script>
</body>
</html>
